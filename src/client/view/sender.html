<div class="outerZone">
    <div class="titleZone">
        <label>Sender</label>
    </div>
    <div class="innerZone">
        <label class="pagewidth">Drag files (or click) on the <a style="color:var(--lightGreen)" bold>box</a> below to select them.</label>
        <div id='drop1' class='drop' onclick="browseFiles()" ondragover="dragOverAction(event)" ondragleave="dragLeaveAction(event)" ondrop="dropAction(event)">
            <ul id="filesList">
            </ul>
        </div>
        <button id="validate" onclick="validateButton()" margin disabled="true">Validate</button>
        <button id="reset" onclick="resetButton()" margin>Reset</button>
        <div id="receiverCodeContainer">
            <h4>
                Code for the receiver : <br /><br />
                <label id="receiverCode" bold>[ ]</label>
            </h4>
            <div></div>
        </div>
        <br />
        <label>Communicate this code to the receiver.</label>
        <div class="innerZone">
            <label class="gridLabel">Input your sender-code before the receiver launches the download.</label>
            <input id="senderCodeInput" type="text" placeholder="code-from-the-receiver" large onclick="this.value=''" />
            <label class="gridLabel">Remain connected during transfer.</label>
        </div>
        <br />
        <div><label id="senderFeedback"></label></div>
    </div>
</div>
